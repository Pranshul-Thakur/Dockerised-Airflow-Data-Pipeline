# docker-compose.yml (The One True Final Version)
version: '3.8'

services:
  airflow:
    build: .
    container_name: airflow_is_working
    environment:
      # Airflow Core Configuration (uses SQLite)
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - _AIRFLOW_DB_UPGRADE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=admin
      
      # This is for YOUR custom script to use
      - DATABASE_URL=postgresql+psycopg2://stocks:stocks_pw@host.docker.internal:5432/stockdb
      
      # Custom variables for your DAG
      - SYMBOLS=AAPL,MSFT,GOOGL
      - SCHEDULE_CRON=0 * * * *

    volumes:
      # Mount the dags folder (which contains the scripts folder)
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - airflow-db:/opt/airflow/
    ports:
      - "8081:8080"
    command: standalone
    restart: always

volumes:
  airflow-db: